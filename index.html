<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <body>
        <nav>
            <button class = "high-scores">View High Scores</button>
            <h2>Correct: <span class = "correct">0</span> </h2>
            <h2>Wrong: <span class = "wrong">0</span> </h2>
            <h2>Timer: <span class = "timer">60</span></h2>
        </nav>
        <main>
            <section class = "intro">                
                <h3>Coding Quiz Challenge</h3>
                <br/>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answeres will penalize your score/time by 10 seconds</p>
                <button class = "start-button">Start Quiz</button>
            </section>
            <section class = "card">
                <h3 class="question"></h3>
                <ul class="options">
                    <button class = "btn"></button>
                    <button class = "btn"></button>
                    <button class = "btn"></button>
                    <button class = "btn"></button>
                </ul>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>
    
</body>
</html>
